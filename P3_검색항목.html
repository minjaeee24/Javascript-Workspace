<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색항목</title>
    <style>
        div{
            background: lightgray;
            padding: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Practice5</h1>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="tag" id="title" class="aa">
        <label for="">제목</label>
        <input type="radio" name="tag" id="date">
        <label for="">날짜</label>
        <input type="radio" name="tag" id="author">
        <label for="">작성자</label>
    </fieldset>

    <div id="a" class="aa">
        <p>검색할 제목을 입력하세요 : </p>
        <input type="text" style="width: 80%;">
        <input type="submit" value="검색">
    </div>

    <div id="b">
        <p>검색할 날짜를 선택하세요 : </p>
        <input type="date"> - <input type="date"> <input type="submit" value="검색">
    </div>

    <div id="c">
        <p>검색할 작성자 아이디를 입력하세요 : </p>
        <input type="text" style="width: 40%;"> <button type="button">검색</button>
    </div>

    <script>
        let tags = document.getElementsByName('tag'); // [radio, radio, radio]
        let divs = document.getElementsByTagName('div'); // [div, div, div]

        tags.forEach(function(item, index) {
            item.addEventListener('change', function() {

                for(let e of divs){
                    e.style.display = 'none';
                };
                if(this.id == 'title'){
                    divs[0].style.display = 'block';
                    // divs[1].style.display = 'none';
                    // divs[2].style.display = 'none';

                }else if(this.id == 'date') {
                    divs[1].style.display = 'block';
                    // divs[0].style.display = 'none';
                    // divs[2].style.display = 'none';

                }else {
                    divs[2].style.display = 'block';
                    // divs[0].style.display = 'none';
                    // divs[1].style.display = 'none';

                }
                
            });
        });

    </script>
</body>
</html>
