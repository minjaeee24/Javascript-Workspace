<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Practice4</h1>
    <form>
        <fieldset>
            <legend>구매 정보</legend>
            <ul>
                <li>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요" id="name"></li>
                <li>상품명 : <input type="text" placeholder="구매 상품 명을 입력하세요" id="item"></li>
                <li>가격 : <input type="number" placeholder="구매 가격을 입력하세요" id="price"></li>
                <li>구매 수량 : <input type="number" placeholder="최소 10." min="10" max="100" step="10" id="count"></li>
                <li>납품 등급 : <input type="range" value="0" min="1" max="9" step="2" id="rank"></li>
                <li>기타 사항 : <textarea name="" id="text" cols="30" rows="10" itemid="any"></textarea></li>
            </ul>
        </fieldset>
    </form>
    <br>
    <button onclick="practice4();">입력 값 출력하기</button>
    <div id="area1" class="area"></div>
    <br>
    <script>
        function practice4() {
            let inputs = document.getElementsByTagName('input');
            let test1 = document.getElementById("area1");

            area1.innerHTML += "구매자 명 : " + inputs[0].value + "님 <br>"
                             + "상품 명 : " + inputs[1].value + "<br>"
                             + "가격 : " + inputs[2].value + "만원<br>"
                             + "구매 수량 : " + inputs[3].value + "개<br>"
                             + "납품등급 : " + inputs[4].value + "등급<br>"
                             + "기타사항 : " + document.getElementById('text').value;
        }
    </script>
</body>
</html>
