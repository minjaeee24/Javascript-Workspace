<body>
    <form action="test.do">

        * 비밀번호 : <input type="password" id="userPwd" name="userPwd"><br>
        <label style="font-size: 12px; color:gray">영문자, 숫자, 특수문자(!@#$%^)로 총 8~15자로 입력하시오.</label><br><br>
        * 비밀번호 확인 : <input type="password" id="checkPwd" name="checkPwd"><br>

        * 이름 : <input type="text" id="userName" name="userName"><br>

        * 이메일 : <input type="text" id="userEmail" name="userEmail"><br>
        <label style="font-size: 12px; color:gray">이메일 형식에 맞춰서 입력하시오.</label><br><br>
        * 취미 : <input type="text" id="userHobby" name="userHobby" placeholder="축구, 농구, 야구, 독서 등"><br><br>
        * 거주지 : 
        <select>
            <option value="서울">서울</option>
        </select>
        <br><br>
        <input type="submit" value="회원가입" onclick="return signin();">
        <input type="reset" value="취소">
    </form>

    <script>
        function signin(){
            let userId = document.getElementById('userId').value;
            let regExpId = /^[a-zA-Z][a-zA-Z0-9]{3,11}$/;
            if(!regExpId.test(userId)){
                alert('아이디를 잘못 입력하셨습니다.');
                userId.select(); //?
                return false;
            }
    
            let userPwd = document.getElementById('userPwd').value;
            let regExpPwd = /^[a-z0-9!@#$%^]{8,15}$/i;
            if(!regExpPwd.test(userPwd)){
                alret('비밀번호를 잘못 입력하셨습니다.');
                userPwd = '';
                return false;
            }
    
            let checkPwd = document.getElementById('checkPwd').value;
            let regExpPwd2 = /^[a-zA-Z0-9!@#$%^]{8,15}$/;
            if(userPwd != checkPwd) {
                alert('비밀번호가 일치하지 않습니다.');
                checkPwd = '';
                return false;
            }
    
            let userName = document.getElementById('userName').value;
            let regExpName = /^[가-힣]{2,}$/;
            if(!regExpName.test(userName)){
                alert('이름을 잘못 입력하셨습니다.');
                return false;
            }
        }
    </script>
